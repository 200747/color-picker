<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This color picker website lets you pick or randomly generate a saturated color, so you can copy its color codes."/>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>Opdracht 4 - Color picker</title>
</head>
<body>
    <div class="slide-container">
        <input oninput="setHue(this);" type="range" min="0" max="360" value="1" class="slider" id="hue-slider">
        <input oninput="setSat(this);" type="range" min="0" max="100" value="1" class="slider2" id="sat-slider2">
        <input oninput="setLig(this);" type="range" min="0" max="100" value="1" class="slider3" id="sat-slider3">
    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
